name Generate Snake Animation

on
  schedule
    - cron 0 0    # roda todo dia Ã  meia-noite UTC
  workflow_dispatch

jobs
  build
    name Generate Snake
    runs-on ubuntu-latest

    steps
      - uses actionscheckout@v3
      - uses Platanesnk@v3
        with
          github_user_name kaka-bip
          outputs 
            .distgithub-contribution-grid-snake.svg

      - name Commit and push
        uses EndBugadd-and-commit@v9
        with
          author_name kaka-bip
          author_email kaka@email.com
          message 'generate snake'
          add 'dist.svg'

      - name Push to output branch
        uses crazy-maxghaction-github-pages@v3
        with
          target_branch output
          build_dir dist
        env
          GITHUB_TOKEN ${{ secrets.GITHUB_TOKEN }}
